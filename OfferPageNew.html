<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aahaas - Flight Booking Deals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .bebas-neue-regular {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      body {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
        background: linear-gradient(
            135deg,
            rgba(0, 74, 201, 0.83) 0%,
            rgba(0, 36, 99, 0.741) 100%
          ),
          url("assets/logo/flightMain.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      /* Animated Background */
      .bg-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .bg-animation::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(59, 130, 246, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 20s linear infinite;
      }

      .bg-animation::after {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(168, 85, 247, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 25s linear infinite reverse;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Floating particles */
      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        pointer-events: none;
        animation: float 6s ease-in-out infinite;
      }

      .particle:nth-child(1) {
        top: 20%;
        left: 10%;
        width: 8px;
        height: 8px;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        top: 60%;
        left: 20%;
        width: 12px;
        height: 12px;
        animation-delay: 2s;
      }
      .particle:nth-child(3) {
        top: 30%;
        right: 15%;
        width: 6px;
        height: 6px;
        animation-delay: 4s;
      }
      .particle:nth-child(4) {
        top: 80%;
        right: 25%;
        width: 10px;
        height: 10px;
        animation-delay: 1s;
      }
      .particle:nth-child(5) {
        bottom: 20%;
        left: 30%;
        width: 8px;
        height: 8px;
        animation-delay: 3s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) scale(1);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-20px) scale(1.1);
          opacity: 1;
        }
      }

      /* Main Container */
      .container {
        position: relative;
        z-index: 10;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo-section {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logo {
        border-radius: 16px;
        padding: 0.5rem;
        transition: all 0.3s ease;
      }

      .logo:hover {
        transform: translateY(-2px);
      }

      .logo img {
        width: 140px;
        height: 60px;
        object-fit: contain;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      .visit-website-btn {
        font-family: "Poppins", sans-serif;
        background: rgba(255, 255, 255, 0.95);
        color: #002563;
        padding: 0.75rem 2rem;
        border-radius: 20px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .visit-website-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: left 0.6s ease;
      }

      .visit-website-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
        background: white;
      }

      .visit-website-btn:hover::before {
        left: 100%;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        padding: 2rem 0;
      }

      .left-content {
        display: flex;
        flex-direction: column;
        gap: 0rem;
      }

      .offer-badge {
        font-family: "Poppins", sans-serif;
        background: white;
        color: #002563;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        width: fit-content;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
        animation: gentlePulse 3s ease-in-out infinite;
      }

      .offer-badge::before {
        font-size: 1.1rem;
      }

      .offer-badge::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(238, 186, 6, 0.3),
          transparent
        );
        animation: shine 2s ease-in-out infinite;
      }

      @keyframes gentlePulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 8px 25px rgba(255, 255, 255, 0.5);
        }
      }

      @keyframes shine {
        0% {
          left: -100%;
        }
        50% {
          left: 100%;
        }
        100% {
          left: 100%;
        }
      }

      .main-title {
        font-family: "Poppins", sans-serif;

        font-size: 7rem;
        font-weight: 600;
        color: #eeba06;
        margin-bottom: -20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        letter-spacing: -5px;
        position: relative;
        overflow: hidden;
      }

      .main-title::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        /* animation: titleShine 3s ease-in-out infinite; */
      }

      /* @keyframes titleShine {
        0% {
          left: -100%;
        }
        50% {
          left: 100%;
        }
        100% {
          left: 100%;
        }
      } */

      .subtitle {
        font-family: "Poppins", sans-serif;
        font-size: 2.5rem;
        color: white;
        font-weight: 600;
        margin: 0;
        letter-spacing: 1px;
        margin-bottom: 10px;
      }

      .discount-highlight {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(45deg, #1f429b, #101f43);
        color: white;
        padding: 1rem 2rem;
        border-radius: 16px;
        font-size: 1.3rem;
        font-weight: 400;
        letter-spacing: 0.5px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(26, 92, 255, 0.4);
        max-width: 300px;
      }

      .contact-info {
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        /* gap: 0.5rem; */
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.8rem;
        letter-spacing: 0.5px;
        margin-bottom: 30px;
        font-weight: 400;
      }

      .contact-info .contactUs {
        margin-top: 30px;
        font-size: 1.1rem;
        font-weight: 600;
      }

      .contact-info strong {
        color: white;
      }

      .download-section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .download-text {
        font-family: "Poppins", sans-serif;
        color: white;
        font-size: 1.2rem;
        font-weight: 400;
        letter-spacing: 0.5px;
      }

      .download-buttons {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .qr-code {
        width: 120px;
        height: 120px;
        background: white;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .qr-code::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(238, 186, 6, 0.2),
          transparent
        );
        animation: qrShine 2.5s ease-in-out infinite;
      }

      @keyframes qrShine {
        0% {
          left: -100%;
        }
        50% {
          left: 100%;
        }
        100% {
          left: 100%;
        }
      }

      .qr-code img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: relative;
        z-index: 1;
      }

      .googlePlay img {
        height: 50px !important;
      }

      .app-store-btn {
        transition: all 0.3s ease;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
      }

      .app-store-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.6s ease;
      }

      .app-store-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .app-store-btn:hover::before {
        left: 100%;
      }

      .app-store-btn img {
        height: 48px;
        width: auto;
        position: relative;
        z-index: 1;
      }

      /* Phone Mockup with Zoom Animation */
      .phone-section {
        display: flex;
        justify-content: center;
        position: relative;
      }

      .phone-mockup {
        position: relative;
        max-width: 550px;
        filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
        animation: phoneZoom 5s ease-in-out infinite;
      }

      @keyframes phoneZoom {
        0% {
          transform: scale(1) translateY(0);
        }
        50% {
          transform: scale(1.05) translateY(-2px);
        }
        100% {
          transform: scale(1) translateY(0);
        }
      }

      .phone-mockup:hover {
        animation-play-state: paused;
        transform: translateY(-10px) scale(1.02);
      }

      .phone-mockup img {
        width: 100%;
        height: auto;
        border-radius: 24px;
        position: relative;
        z-index: 1;
      }

      /* Add glow effect to phone */
      .phone-mockup::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: linear-gradient(
          45deg,
          rgba(238, 186, 6, 0.3),
          rgba(255, 255, 255, 0.2),
          rgba(0, 116, 255, 0.3)
        );
        border-radius: 30px;
        opacity: 0;
        /* animation: phoneGlow 4s ease-in-out infinite; */
        z-index: 0;
      }

      @keyframes phoneGlow {
        0%,
        100% {
          opacity: 0;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.02);
        }
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .main-content {
          gap: 2rem;
        }

        .main-title {
          font-size: 4rem;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 0 1rem;
        }

        .header {
          flex-direction: column;
          gap: 1rem;
          padding: 1rem 0;
        }

        .main-content {
          grid-template-columns: 1fr;
          gap: 2rem;
          text-align: center;
        }

        .main-title {
          font-size: 3.5rem;
        }

        .subtitle {
          font-size: 1.5rem;
        }

        .download-buttons {
          justify-content: center;
        }

        .phone-mockup {
          max-width: 280px;
        }
      }

      @media (max-width: 480px) {
        .main-title {
          font-size: 2.8rem;
        }

        .subtitle {
          font-size: 1.3rem;
        }

        .download-buttons {
          flex-direction: column;
          align-items: center;
        }

        .particle {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background Animation -->
    <div class="bg-animation"></div>

    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo-section">
          <div class="logo">
            <img src="assets/logo/aahaaslogo.png" alt="Aahaas Logo" />
          </div>
        </div>
        <nav class="nav-links">
          <button
            onclick="window.parent.postMessage({ type: 'openLink', url: 'https://www.aahaas.com' }, '*');"
   
            class="visit-website-btn"
          >
            Visit Aahaas
          </button>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <div class="left-content">
          <div class="offer-badge">Book By 31st July</div>

          <h1 class="main-title">RS. 5,000</h1>
          <h2 class="subtitle">OFF ON YOUR NEXT FLIGHT</h2>

          <div class="download-section">
            <div class="download-text">Scan QR Code to Download</div>
            <div class="download-buttons">
              <div class="qr-code">
                <img src="assets/new/logoNew.png" alt="QR Code" />
              </div>
              <div style="display: flex; flex-direction: column; gap: 0.5rem">
                <a
                  href="https://apps.apple.com/lk/app/aahaas-lifestyle-travel-app/id6450589764"
                  class="app-store-btn googlePlay"
                  target="_blank"
                >
                  <img
                    src="assets/logo/apple.png"
                    alt="Download on App Store"
                  />
                </a>
                <a
                  href="https://play.google.com/store/apps/details?id=com.aahaastech.aahaas"
                  class="app-store-btn googlePlay"
                  target="_blank"
                >
                  <img
                    src="assets/logo/googleplay.png"
                    alt="Get it on Google Play"
                  />
                </a>
              </div>
            </div>
          </div>

          <div class="contact-info">
            <div class="contactUs">Contact us for amazing travel deals</div>
            <div>+94 711 744 227 | +94 11 235 2400</div>
            <div>www.aahaas.com</div>
          </div>
        </div>

        <div class="phone-section">
          <div class="phone-mockup">
            <img src="assets/img/mockupnew.png" alt="Aahaas Mobile App" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
